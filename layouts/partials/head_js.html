<script src="{{ relURL "webpack_dist/uiLib-bundle.js" }}"></script>

{{ if or (in .Params.js_extras "mathjax") (in .Site.Params.js_extras "mathjax") }}
<script>
// See https://docs.mathjax.org/en/latest/options/input/tex.html
// https://docs.mathjax.org/en/latest/options/document.html
MathJax = {
  tex: {
    inlineMath: [ ["@#", "#@"], ["\\(", "\\)"] ],
    displayMath: [ ["$$","$$"], ["\\[", "\\]"] ],
    processEscapes: true,  // use \$ to produce a literal dollar sign
  },
  svg: {
    fontCache: 'global'
  },
  options: {
    ignoreHtmlClass: "tex2jax_ignore|dno"
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
        src="{{ relURL "non_webpack_js/mathjax/tex-svg.js" }}">
</script>
{{end}}


{{ if or (in .Params.js_extras "mermaid") (in .Site.Params.js_extras "mermaid") }}
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({ startOnLoad: true });
</script>
{{end}}
