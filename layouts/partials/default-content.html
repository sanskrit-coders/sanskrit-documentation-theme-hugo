<article>
  <aside id="toc_card" class="card border noPrint ">
    <details id="toc_header">
        <summary>What's in this page?</summary>
      <div id="toc_body" class="p-0">
        <!-- list and pl1 are tachyon style classes. p-0 is a boostrap style class for 0 padding. -->
        <ul id="toc_ul" class="list p-0">
        </ul>
      </div>
    </details>
  </aside>
  <div id="post_content">
  {{ .Content }}
  </div>
</article>
